<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client SDK Testing</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <link href="overrides.css" rel="stylesheet" />
  </head>
  <body>
    <form class="navigation" onsubmit="return go()">
      <input autofocus id="url" placeholder="enter endpoint url..." />
      <button>Go!</button>
    </form>
    <div id="app"></div>
    <script src="client.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        Cignium.init('app')

        if (url = localStorage.getItem('url')) {
          document.getElementById('url').value = url
          go()
        }
      })

      function go(e) {
        var url = document.getElementById('url').value

        localStorage.setItem('url', url)
        Cignium.navigate(url)

        return false
      }
    </script>
  </body>
</html>
