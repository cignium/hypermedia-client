<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client SDK Testing</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <form class="navigation" onsubmit="return go()">
      <input autofocus id="url" placeholder="enter endpoint url..." />
      <button>Go!</button>
    </form>
    <div data-endpoint></div>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        if (url = localStorage.getItem('url')) {
          document.getElementById('url').value = url
          document.querySelector('[data-endpoint]').setAttribute('data-endpoint', url)
        }
      })

      function go(e) {
        var url = document.getElementById('url').value

        localStorage.setItem('url', url)
        Cignium.navigate(url)

        return false
      }
    </script>
    <script src="client.js"></script>
  </body>
</html>
